<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-viewer">
            <img id="main-image" src="image1.jpg" alt="Gallery Image">
        </div>
        <div class="navigation">
            <button id="prevBtn" onclick="changeImage(-1)">&#10094; Previous</button>
            <button id="nextBtn" onclick="changeImage(1)">Next &#10095;</button>
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="image1.jpg" onclick="setImage(0)" alt="Thumbnail 1">
            <img class="thumbnail" src="image2.jpg" onclick="setImage(1)" alt="Thumbnail 2">
            <img class="thumbnail" src="image3.jpg" onclick="setImage(2)" alt="Thumbnail 3">
            <img class="thumbnail" src="image4.jpg" onclick="setImage(3)" alt="Thumbnail 4">
            <img class="thumbnail" src="image5.jpg" onclick="setImage(4)" alt="Thumbnail 5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
